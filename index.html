<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Network</header>
    <main>
      <div class="left-column">
        <div class="profile">
          <img src="cata.jpg" alt="Profile Picture" />
          <div class="profile-name">Catalina Saavedra</div>
        </div>
      </div>
      <div class="right-column">
        <div class="post">
          <h3>Jensen Ackles</h3>
          <p>
            Deberian ver estas películas de Marvel, son realmente fascinantes
            <a href="https://www.marvel.com">adjunta enlace</a>
          </p>
          <button class="like-button" onclick="likePost(this)">
            Like <span>0</span>
          </button>
        </div>
        <div class="post">
          <h3>Lana del Rey</h3>
          <p>
            Esta es otra publicación interesante,
            <a href="https://www.example.com">adjunta enlace</a>
          </p>
          <button class="like-button" onclick="likePost(this)">
            Like <span>0</span>
          </button>
        </div>
        <div class="post">
          <h3>Taylor Swift</h3>
          <p>
            Recomiendo esta serie, me la pasé todo el finde enganchada
            <a href="https://www.netflix.com">adjunta enlace</a>
          </p>
          <button class="like-button" onclick="likePost(this)">
            Like <span>0</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
